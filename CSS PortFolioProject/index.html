<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <div class="navbar">
                <div class="logoContainer">
                    <img class="logo" src="Images/ALPHABATTLE___K-removebg-preview.png" alt="">
                    <div class="logoText">ushagra Rai</div>

                </div>
                <div class="navItems">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactMe">Contact</a></div>
                </div>
            </div>


            <div class="hero">
                <div class="fadedText">Kushagra Rai</div>
                <div class="heroLeft">
                    <div class="heroHead">Hi! I am Kushagra Rai</div>

                    <div class="heroSubHead heroHead">
                        I am a <span class="role"></span>
                    </div>

                    <div class="herodesc">
                        I'm a software developer and here is my portfolio website. 
                        Here you will learn about my journey as a software developer.
                    </div>
                    <button class="hireBtn">
                        Hire me
                    </button>
                </div>

                <div class="heroRight">
                    <div class="absolute icons iconDots">
                        <img src="Images/heroRight/dots.png" alt="">
                    </div>
                    <div class="absolute icons iconCube">
                        <img src="Images/heroRight/cube.png" alt="">
                    </div>
                    <div class="absolute icons iconCircle">
                        <img src="Images/heroRight/circle.png" alt="">
                    </div>
                    <div class="absolute icons iconZigzag">
                        <img src="Images/heroRight/zigzags.png" alt="">
                    </div>
                    <div class="absolute icons iconPlus">
                        <img src="Images/heroRight/plus.png" alt="">
                    </div>
                    <div class="userImage">
                        <img src="Images/heroRight/userImage2(2).jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="color"></div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typeData = new Typed(".role", {
            strings: [
                "Full Stack Developer",
                "Web Developer",
                "UI-UX Designer",
                "Backend Developer",
                "Coder",
            ],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1000,
        });
    </script>

</body>

</html>
