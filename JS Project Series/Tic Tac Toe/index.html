<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <p class="currentPlayer" id="currentPlayer"></p>

        <div class="ticTacToe">
            <div class="box borderRightBottom"></div>
            <div class="box borderRightBottom"></div>
            <div class="box borderBottom"></div>
            <div class="box borderRightBottom"></div>
            <div class="box borderRightBottom"></div>
            <div class="box borderBottom"></div>
            <div class="box borderRight"></div>
            <div class="box borderRight"></div>
            <div class="box"></div>
        </div>

        <button id="newGame" class="newGame">New game</button>

        <div class="moreOpt" id="colorMode">
            <img id="light" src="./images/moon-icon.svg" >
            <img id="dark" src="./images/sun-icon.svg" >
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
