<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <h1>Weather app</h1>
        <div class="tabContainer">
            <p id="dataUserWeather" class="tab ">Your Weather</p>
            <p id="dataSearchWeather" class="tab ">Search Weather</p>
        </div>

        <div class="weatherContainer">
            <!-- <div class="grantLocationContainer">
                <img src="./images/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn dataGrantAccess"></button>
            </div> -->

            <div id="dataSearchForm" class="formContainer notActive">
                <input type="text" class="dataSearchInput" placeholder="search for city">
                <button class="btn">
                    <img src="./images/search.png" alt="" width="20">
                </button>
            </div>

            <!-- <div class="loadingContainer">
                <img src="./images/loading.gif" width="150" height="150" alt="">
                <p>loading</p>
            </div> -->
            <div class="" id="showWeatherInfo">
                <div class="name">
                    <p class="dataCityName"></p>
                    <div class="dataCountryName"></div>
                </div>
                <div class="dataWreatherDesc"></div>
                <img src="" class="dataWeatherIcon" alt="">
                <p class="dataTemp"></p>

                <div class="parameterContainer">
                    <div class="parameter">
                        <img src="./images/wind.png" alt="">
                        <p>Wind Speed</p>
                        <p class="dataWindSpeed"></p>
                    </div>
                    <div class="parameter">
                        <img src="./images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p class="dataHumidity"></p>
                    </div>
                    <div class="parameter">
                        <img src="./images/cloud.png" alt="">
                        <p>Cloud</p>
                        <p class="dataCloudiness"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
