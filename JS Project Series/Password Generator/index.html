<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
    <div class="container">
        <h1>Password Generator</h1>
        <div class="displayContainer glass">
            <input  readonly class="display" placeholder="Password"  dataPasswordDIsplay>
            <button class="copyBtn" onclick="">
                <span class="dataCopyMsg" ></span>
                <img onclick="copyContent()" src="./images/copy.svg" class="aa" alt="" width="23" height="23">
            </button>
        </div>

        <div class="functions glass">
            <div class="inputContainer">
                <p class="lenghtContainer">Password Length</p>
                <p id="dataLenNo">10</p>
            </div>
            <input type="range" class="slider" min="1" max="20" step="1" dataLenSlider>
            <div>
                <div>
                    <input class="checkCounter" type="checkbox" checked id="uppercase">
                    <label for="uppercase">Include UpperCase letters</label>
                </div>
                <div>
                    <input class="checkCounter" type="checkbox" id="lowercase">
                    <label for="lowercase">Include LowerCase letters</label>
                </div>
                <div>
                    <input class="checkCounter" type="checkbox"  id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>
                <div>
                    <input class="checkCounter" type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>
            </div>
            <div class="strengthContainer">
                <p>Strength</p>
                <div class="dataIndicator"></div>
            </div>
            <button class="generate" onclick="mergedPassword()" >
                Generate Password
            </button>
        </div>
    </div>
</div>
<script src="./index.js"></script>
</body>
</html>
