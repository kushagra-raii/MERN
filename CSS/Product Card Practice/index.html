<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card(mug)</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="productCard">
           <div class="mug">
            <img src="Images/mug.jpg" alt="" >
           </div>
            <div class="mugInfo">
                <p>COFFEE MUG</p>
                <h2>White Coffee <br> Mug</h2>
                <p>Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <div>
                    <span class="price">₹149</span>
                    <span class="strike"><strike> ₹230</strike></span>
                </div>
                <button>
                    <img  class="btnItem" src="Images/icon-cart.png" alt="">
                    <span class="btnItem" > Add to Cart</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
