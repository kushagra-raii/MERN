<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .divclass {
            background-color: aqua;
        }
        
        #secondDiv {
            background-color: blanchedalmond;
        }

        span {
            background-color: bisque;
        }

        .divToSpan {
            background-color: aquamarine;
            display: inline;
        }

        .spanToDiv {
            display: block;
        }
    </style>
</head>

<body>
    <div class="divclass">This is inside div </div>
    <div id="secondDiv">This is inside div </div>

    <span>first span &nbsp;</span>
    <span>second span </span>
    <br>
    <div class="divToSpan">Div but display inline 1 &nbsp;</div>
    <div class="divToSpan"> Div but display inline 2</div>
    <br>
    <span class="spanToDiv">Span but display block 1</span>
    <span class="spanToDiv">Span but display block 2</span>

</body>

</html>
